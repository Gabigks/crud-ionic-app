<ion-content>
  <my-header title="List"></my-header>

  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="userTapped($event, user)">
      <ion-icon [name]="person" item-start></ion-icon>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.birthdate }}</p>
      </ion-label>
    </button>
  </ion-list>

</ion-content>
