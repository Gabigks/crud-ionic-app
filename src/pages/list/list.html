<ion-header>
  <my-header title="Lista"></my-header> 
</ion-header>
<ion-content>
  <div>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="userTapped($event, user)">
      <ion-icon [name]="person" item-start></ion-icon>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.birthdate }}</p>
      </ion-label>
    </button>
  </ion-list>
  </div>  

</ion-content>
